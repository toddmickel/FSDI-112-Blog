{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <div class="container">
        <div class="post_entry">
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }}</p>
            <hr>
            <p>{{ post.body }}</p>
            <a class="btn btn-secondary btn-sm" href="{% url 'home' %}">Home</a> 
            <a class="btn btn-secondary btn-sm" href="{% url 'post_edit' post.pk %}">Edit Post</a>
            <a class="btn btn-secondary btn-sm" href="{% url 'post_delete' post.pk %}">Delete Post</a>        
        </div>
    </div>
{% endblock content %}
